<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>data</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="test">{{name}}</div>
    <script type="text/javascript">
      var model = {
        name: "라이언",
      };
      var vm = new Vue({
        el: "#test",
        data: model,
      });
    </script>
  </body>
</html>
