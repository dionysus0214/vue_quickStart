<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-model</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="simple">
      <input type="text" v-model="name" placeholder="이름을 입력하세요" />
      <br />
      입력된 이름:
      <h3 v-html="name"></h3>
    </div>
    <script type="text/javascript">
      var twoway = new Vue({
        el: "#simple",
        data: {
          name: "",
        },
      });
    </script>
  </body>
</html>
